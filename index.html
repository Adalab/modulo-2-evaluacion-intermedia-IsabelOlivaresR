<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="game-title">Adivina el número</h1>
      <label class="number" for="number">Introduce aquí tu número:</label>
      <form class="form" action="" method="POST">
        <input
          type="text"
          name="enter-number"
          id="enter-number"
          class="js-enter-number"
        />
        <button id="try-button" class="try-button js-try-button" type="button">
          PRUEBA
        </button>
        <p class="hint js-hint">Escribe un número y dale a prueba</p>
        <p class="attemps js-attemps">Número de intentos: 0</p>
        <p></p>
      </form>
    </div>
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
